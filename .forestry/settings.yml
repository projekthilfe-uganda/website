---
new_page_extension: md
auto_deploy: true
admin_path: "/admin"
webhook_url:
sections:
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: content/home
  label: Home
  create: documents
  match: "**/*"
  templates:
  - article
  - picture-teaser
  - carousel
  - article-with-picture
  - picture
- type: directory
  path: content/verein
  label: Unser Verein
  create: documents
  match: "**/*"
  templates:
  - article
  - picture-teaser
  - carousel
  - article-with-picture
  - picture
- type: directory
  path: content/projekte
  label: Unsere Projekte
  create: documents
  match: "**/*"
  templates:
  - article
  - picture-teaser
  - carousel
  - article-with-picture
  - picture
- type: directory
  path: content/helfen
  label: So k√∂nnen Sie Helfen
  create: documents
  match: "**/*"
  templates:
  - article
  - picture-teaser
  - carousel
  - article-with-picture
  - picture
- type: directory
  path: content/news
  label: Aktuelles
  create: documents
  match: "**/*"
  templates:
  - news
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.53
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.53
  preview_output_directory: public
  output_directory: public
version: '0.53'
