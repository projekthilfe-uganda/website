{{define "main"}}
    {{range sort .Pages ".Params.order" "asc" }}
        {{if ne .Params._template "news"}}
            {{- partial "types.html" .Params -}}
        {{end}}
    {{end}}
    {{range sort .Pages ".Params.date" "desc" }}
        {{if eq .Params._template "news"}}
            {{- partial "news.html" .Params -}}
        {{end}}
    {{end}}
{{end}}
