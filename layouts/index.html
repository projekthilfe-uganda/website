{{define "main"}}
    {{$lastType := ""}}
    <div class="overflow-hidden">
        {{- range sort .Pages "Params.order" -}}
            {{- if hasPrefix .Path "home/" -}}
                {{- if and (ne .Type $lastType) (ne $lastType "") -}}
                    </div>
                    <div class="overflow-hidden">
                {{- end -}}

                {{- partial "types.html" . -}}
                {{$lastType = .Type}}
            {{- end -}}
        {{- end -}}
    </div>
{{end}}
