<div  class="{{._template}} container mt-5 mb-5">
    {{if .title }}
        <h2>{{.title}}</h2>
    {{end}}
    <div class="content">
        {{ range sort .links ".order" }}
            <a href="{{ .link }}" {{if .open_in_new_tab}}target="blank"{{end}}>{{ .text }}</a>
        {{end}}
    </div>
</div>
