<div  class="{{._template}} container mt-5 mb-5">
    {{ if .h1 }}
        <h1>{{ .h1 }}</h1>
    {{ end }}
    {{ if .h2 }}
        <h2>{{ .h2 }}</h2>
    {{ end }}
    {{ if .h3 }}
        <h3>{{ .h3 }}</h3>
    {{ end }}
    <div class="content">
        {{ transform.Markdownify .body }}
    </div>
</div>
