<div class="{{._template}} col-xl-6">
    <h3>{{.title}}</h3>
    <div class="content">
        {{ transform.Markdownify .description}}
    </div>
    <div>
        <img src="{{.picture}}"/>
    </div>
    <div class="text-right" style="max-width: 540px">
        Spende:<span class="d-inline-block text-right" style="width: 75px">{{.price}}&nbsp;€</span>
        <button @click="add('{{.identifier}}', '{{.title}}', 1, {{.price}});"
                class="btn btn-secondary pl-4 pr-4 m-4">Auswählen
        </button>
    </div>
</div>
