<div  class="{{.Type}} container mt-5 mb-5">
    {{.Title}}
    <div class="content">
        {{.Content}}
    </div>
    <div>
        <img src="{{.Params.picture}}" width="400px"/>
    </div>
    <input class="amount" type="text" value="1"/>
    <input class="price" type="hidden" value="{{.Params.price}}">
    <button onclick="cart.Add({{.Params.identifier}});">Add</button>
</div>
