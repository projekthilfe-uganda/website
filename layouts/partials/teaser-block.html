<div class="{{.Type}} container-fluid mt-5 mb-5 p-0 d-flex flex-wrap">
    {{ range $i, $_ := .Params.teaser }}
        <div class="w-50 pic-block d-flex {{ if modBool (div $i 2) 2 }}flex-row-reverse{{end}}">
            <div class="w-50 picture overflow-hidden">
                <img src="{{.picture}}" alt="{{.picture}}"/>
            </div>
            <div class="w-50 p-3 overflow-hidden">
                {{ .text | markdownify }}
            </div>
        </div>
    {{ end }}
</div>
