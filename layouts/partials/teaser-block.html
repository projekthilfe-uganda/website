<div class="{{.Type}} d-flex flex-wrap">
    {{ range $i, $_ := .Params.teaser }}
        <div class="item {{ if modBool (div $i 2) 2 }}reverse{{end}}">
            <div class="picture picture-square">
                <img class="pic" src="{{ .picture }}" alt="{{ .picture }}" />
            </div>
            <div class="text p-3">
                {{ .text | markdownify }}
            </div>
        </div>
    {{ end }}
</div>
