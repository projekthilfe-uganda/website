<div class="modal fade" id="gallery-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="gallery-modal-title" class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="gallery-modal-img" class="picture-cover" src="" alt=""/>
            </div>
        </div>
    </div>
</div>

<div class="modal fadeInLeft" id="sideMenu-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog-scrollable sidenav open">
        <ul class="nav">
            {{range .Site.Menus.main}}
                <li class="nav-item">
                    <a class="nav-link active" href="{{.URL}}">
                        {{if .Pre}}
                            <i class="fa {{.Pre}}">&nbsp;</i>
                        {{- end -}}
                        {{.Name -}}
                    </a>
                    {{- if .HasChildren -}}
                        <ul class="mb-2">
                            {{ range .Children }}
                                <li class="">
                                    <a class="nav-link active" href="{{ .URL }}">
                                        {{ .Name }}
                                    </a>
                                </li>
                            {{ end }}
                        </ul>
                    {{- end -}}
                </li>
            {{end}}
        </ul>
    </div>
</div>
